[buildout]
extends =
    http://dist.plone.org/release/4.0.1/versions.cfg
    versions.cfg
find-links =
    http://dist.plone.org/release/4.0.1
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://dist.infrae.com/thirdparty
extensions =
    mr.developer
    buildout.dumppickedversions

versions = versions
sources = sources
always-checkout = force
auto-checkout = *

[sources]
v2.theme = svn https://svn.infrae.com/extrae/v2/v2/v2.theme/tags/5.4

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = ${buildout:http-address}
eggs =
    Plone
    PILwoTk
    Products.PloneKeywordManager
    collective.contentleadimage
    Products.PloneFormGen
    quintagroup.seoptimizer
    collective.flowplayer
    collective.virtualtreecategories
    Products.Person
    Products.Organization
    Products.Work
    v2.theme
    collective.portlet.relateditems
    collective.viewlet.references
    collective.portlet.toc
    plone.app.caching
    collective.js.jquery
zcml =
    quintagroup.seoptimizer
    quintagroup.seoptimizer-overrides
    collective.virtualtreecategories
    collective.flowplayer
    collective.contentleadimage
    collective.portlet.relateditems
    collective.viewlet.references
    collective.portlet.toc
    v2.theme
    collective.js.jquery
products =
    ${buildout:directory}/products
